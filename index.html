                data-lpignore="true" data-1p-ignore>
        </div>


        <div class="form__group field" >
            <a href="https://www.google.com/search?q=Ged%C3%A4chtnisst%C3%B6rung" target="_blank" class="forgot-password-link" style="font-size: 13px; color: #fff; text-decoration: none; font-weight: 500; margin-left: 25px;">
                Passwort vergessen?
            </a>
        </div>

        <form>
            <button class="submit-button" type="button">Anmelden</button>
            <span id="timer"></span>
        </form>
        <p class="info-text">Anmeldeinformationen sind nur dem Team "HelpIT"
