
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIT - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/login.ico">
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
    <script type="module" src="src/firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
<img src="assets/images/logo.svg"></img>
                <span>FixIT</span>
            </div>
            <h1>Admin Login</h1>
            <p class="login-subtitle">Bitte melden Sie sich mit Ihren Administratordaten an</p>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Admin E-Mail</label>
                    <input type="email" id="email" required placeholder="admin@admin.de">
                </div>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit">Anmelden</button>
            </form>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
